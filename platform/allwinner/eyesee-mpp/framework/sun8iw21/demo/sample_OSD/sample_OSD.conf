########### paramter (ref to tulip_cedarx.conf)############
[parameter]
capture_width = 1920
capture_height = 1080
capture_format = nv21 # pic_format is yu12, yv12, nv21, nv12, afbc
preview_width = 1920
preview_height = 1080
preview_format = nv21
digital_zoom = 0 # 0~10, show_area=width*10/(10+digital_zoom)

frame_rate = 30
display_frame_rate = 0
disp_width = 640
disp_height = 480
preview_rotation = 0

vipp_overlay_x = 16
vipp_overlay_y = 16
vipp_overlay_w = 480
vipp_overlay_h = 480

vipp_cover_x = 64
vipp_cover_y = 64
vipp_cover_w = 128
vipp_cover_h = 128
vipp_cover_color = 0x0000ff

vipp_orl_x = 128
vipp_orl_y = 128
vipp_orl_w = 256
vipp_orl_h = 256
vipp_orl_color = 0xff0000

venc_overlay_x = 32
venc_overlay_y = 32
venc_overlay_w = 128
venc_overlay_h = 128

venc_cover_x = 16
venc_cover_y = 16
venc_cover_w = 480
venc_cover_h = 480
venc_cover_color = 0x00ff00

venc_orl_x = 128
venc_orl_y = 128
venc_orl_w = 256
venc_orl_h = 256
venc_orl_color = 0x00ff00

#encode_type is h264, h265, mjpeg
encode_type = h265
# audio encode type : aac, mp3.  means no audio.
audio_encode_type = aac
encode_width = 1920
encode_height = 1080
encode_bitrate = 6    # Mbit
encode_folder = "/mnt/extsd/sample_OSD_Files"
file_path = "file_osd.mp4"

test_duration = 20	#unit:s
